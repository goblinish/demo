<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact two</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">contact two</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">home</a></li>
            <li><a href="abtpg.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
            <li class="active"><a href="contact2.html">contact two</a></li>
          </ul>
        </div>
      </nav>
    


      <div class = "contact-box">
        <div class="row">
          <form class="col s12">
            <div class="input-field col s12">
              <i class="material-icons prefix">assignment_ind</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">name</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">phone</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">email</label>
              </div>
              <div class="input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="message" type="text" class="validate">
              <label for="message">message</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>            
          </form>
        </div>
      </div>  
             




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
